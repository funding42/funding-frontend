  <body>
    <header class="header">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="index.html">Fun-Ding.de</a>

            <ul class="nav navbar-nav">
              <li><a href="start-project.html"><i class="fa fa-plus-circle"></i> Projekt starten</a></li>
              <li><a href="project-map.html"><i class="fa fa-map"></i> Projektkarte</a></li>

              <li><a href="login.html"><i class="fa fa-sign-in"></i></a></li>

    <section class="featured">
      <div class="jumbotron page-header small">
        <div class="header-inner">

        </div>
      </div>
    </section>

    <section class="map-container">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="filter">
              <span id="filter-expand"><i class="fa fa-filter"></i> Filter</span>
              <div class="well" id="filter-selection" style="display: none;">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-3">
                      <h3>Stadt</h3>
                      <input type="checkbox" id="muenster" /> <label for="muenster">Münster</label><br />
                      <input type="checkbox" id="koeln" /> <label for="koeln">Köln</label><br />
                      <input type="checkbox" id="duesseldorf" /> <label for="duesseldorf">Düsseldorf</label>
                    </div>
                    <div class="col-md-3">
                      <h3>Kategorie</h3>
                      <input type="checkbox" id="social_project" /> <label for="social_project">Soziale Projekte</label><br />
                      <input type="checkbox" id="infrastructure_project" /> <label for="social_project">Infrastruktur</label><br />
                    </div>
                    <div class="col-md-3">
                      <h3>Sucht</h3>
                      <input type="checkbox" id="work" /> <label for="work">Handwerk</label><br />
                      <input type="checkbox" id="it" /> <label for="it">IT-Dienstleistung</label><br />
                      <input type="checkbox" id="social" /> <label for="social">Soziales</label>
                    </div>
                    <div class="col-md-3">
                      <h3>Bietet</h3>
                      <input type="checkbox" id="work2" /> <label for="work2">Handwerk</label><br />
                      <input type="checkbox" id="it2" /> <label for="it2">IT-Dienstleistung</label><br />
                      <input type="checkbox" id="social2" /> <label for="social2">Soziales</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="partners">
      <h2>Partner</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/images/logo_stadtwerke_muenster.png" alt="Stadtwerke Münster" class="logo" />
          </div>
          <div class="col-md-4">
            <img src="assets/images/logo_cronos.png" alt="Cronos" class="logo" />
          </div>
          <div class="col-md-4">
            <img src="assets/images/logo_viadee.png" alt="Viadee" class="logo" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-2">
            <img src="assets/images/logo_westfalen.png" alt="Westfalen Tankstelle" class="logo" />
          </div>
          <div class="col-md-4">
            <img src="assets/images/logo_codeformuenster.png" alt="Code For Münster" class="logo" />
          </div>
        </div>
      </div>
    </section>
